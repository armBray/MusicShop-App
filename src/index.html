<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container" id="container">
        <div class="home" id="home">
            <header>
                <!-- <img src="./assets/header.png" alt="header image"> -->
                <span class="discount-span">20$ discount with 2 different instruments!</span>
                <div class="title-right">
                    <h1>Babies' instrument</h1>
                    <h2>Make them happy!</h2>
                </div>
            </header>
            <main id="main">
                <!-- *** JS injection ***  -->

            </main>
            <footer id="footer-total-order">
                <h1 class="footer-title">Your Order</h1>

                <div class="footer-items-wrapper" id="footer-items-wrapper">
                    <!-- *** JS injection 2***  -->
                </div>

                <div class="footer-item">
                    <h2 class="footer-total">Total Price:</h2>
                    <p class="footer-total-price" id="footer-total-price"></p>
                </div>

                <button class="footer-complete-button" id="complete-btn">Complete Order</button>
            </footer>
        </div>
        <div class="modal" id="modal">
            <h1>Enter card details</h1>
            <form id="form-payment">

                <input type="text" id="form-name" placeholder="Enter your name" name="name" required />
                <p class="name-required" id="name-required">Please insert a name</p>

                <input type="number" id="form-card-number" placeholder="Enter card number" name="card-number"
                    maxlength="16" required />
                <p class="card-required" id="card-required">Please insert 16 digits</p>

                <input type="number" id="form-cvv" placeholder="Enter CVV" name="card-cvv" maxlength="3" required />
                <p class="cvv-required" id="cvv-required">Please insert 3 digits</p>

                <button type="submit" class="footer-complete-button" id="payment-btn">Pay</button>
            </form>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
